<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apply Now-superior-group-of-colleges</title>
  <link href="./style.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="outer_header">
      <div class="outer_header_upper">
        <a href="https://www.superiorcolleges.edu.pk/jauharabad/">
          <img src="https://www.superiorcolleges.edu.pk/wp-content/uploads/2021/06/superior-group-of-college.png"
            alt="Superior Groups Of Colleges">
        </a>
        <h2>Superior Group Of Colleges</h2>
      </div>
      <nav class="navbar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./programmes.html">Academics</a></li>
          <li><a href="./admission.html">Admission</a></li>
          <li><a href="./aboutus.html">Gallery</a></li>
          <li><a href="./form.html">Apply Now</a></li>
          <div class="search">
            <input type="text" name="search" id="search" placeholder="Enter text to search" />
            <input type="submit" value="search" />
          </div>
    </div>
    <div class="container">
      <h1 class="text-center">Superior College Inquiry Form</h1>
      <!-- form starts here -->
      <form class="form" action="./information" method="post">
        <table>
          <tbody>
            <tr>
              <td><label class="name" for="name">Name*</label></td>
              <td></td>
              <td><label class="gender" for="gender">Gender*</label></td>
              <td></td>
            </tr>
            <tr>
              <td><input class="fname" type="text" name="firstname" placeholder="first name" required/> </td>
              <td><input class="fname" type="text" name="lastname" placeholder="last name" required/></td>
              <td colspan="2"><select class="select" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="selectgender" selected>Select gender</option>
              </select></td>
              <td></td>
              </tr>
              <tr>
                <td><label for="email">Email*</label></td>
                <td><label for="phone">Phone*</label></td>
                <td><label for="date">Date of birth*</label></td>
                <td></td>
              </tr>
              <tr>
                <td><input class="fname" type="email" name="email" placeholder="Email" required/></td>
                <td><input class="fname" type="phone" name="number" placeholder="Personal Mobile" required/></td>
                <td colspan="2"><input class="select" type="date" name="date" placeholder="" required/></td>
                <td></td>
              </tr>
              <tr>
                <td>CNIC/B-Form/Smart Card*</td>
                <td colspan="3">Refrence</td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td><input class="fname" type="text" data-inputmast="99999-9999999-9" placeholder="xxxxx-xxxxxxxx-x" name="cnic" required></td>
                <td colspan="3"><input class="yo" type="text" name="refrence" placeholder="Select a refrence"></td>
                <td></td> 
                <td></td>
              </tr>
              <tr>
                <td>City/Campus*</td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <td colspan="2"><input class="yo" type="text" name="city/campus" placeholder="city/campus"></td>
                <td>
                  <p>Hafiz Quran</p>
                  <input type="radio" name="H-quran" value="Yes">
                  <label for="yes">Yes</label>
                  <input type="radio" name="H-quran" value="No">
                  <label for="No">No</label>
                </td>
              </tr>
              <tr>
                <td>
                <b>Select Subjects</b><br>
                <input type="checkbox" name="subjects" value="Physics">
                <label for="Physics">Physics</label>
                <input type="checkbox" name="subjects" value="Chemistry">
                <label for="Chemistry">Chemistry</label>
                <input type="checkbox" name="subjects" value="Biology">
                <label for="Biology">Biology</label>
                <input type="checkbox" name="subjects" value="Mathematics">
                <label for="Mathematics">Mathematics</label>
                <input type="checkbox" name="subjects" value="Accounting">
                <label for="Accounting">Accounting</label>
                <input type="checkbox" name="subjects" value="Banking">
                <label for="Banking">Banking</label>
              </td>
                <td><input id="sub" type="submit" value="Submit"></td>
              </tr>

           
            <!-- select -->
            
            </thead>
        </table>
      </form>
    </div>
</body>

</html>
